# Football Analytics Dashboard - Local Development
# Run with: docker compose up db -d
# Then start FastAPI + frontend separately (see README)

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: football-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: football123
      MYSQL_DATABASE: football_dashboard
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-dev.cnf:/etc/mysql/conf.d/dev.cnf:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pfootball123"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  mysql_data:
