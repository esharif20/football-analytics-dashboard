# Football Analysis Dashboard - Docker Compose
# Run with: docker-compose up -d

version: '3.8'

services:
  # ==========================================================================
  # Web Dashboard (React + Node.js)
  # ==========================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: football-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/football.db
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/output
    volumes:
      # Persist database and uploaded files
      - football-data:/app/data
      - football-uploads:/app/uploads
      - football-output:/app/output
      # Mount models directory (optional - for custom models)
      - ./backend/models:/app/backend/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # Pipeline Worker (Python CV Pipeline)
  # ==========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: football-worker
    environment:
      - DASHBOARD_URL=http://dashboard:3000
      - PYTHONUNBUFFERED=1
    volumes:
      # Share uploads and output with dashboard
      - football-uploads:/app/uploads
      - football-output:/app/output
      # Mount models directory
      - ./backend/models:/app/backend/models:ro
      # Mount stubs for caching
      - football-stubs:/app/backend/stubs
    depends_on:
      dashboard:
        condition: service_healthy
    restart: unless-stopped
    # For GPU support, uncomment the following:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

# =============================================================================
# Volumes for data persistence
# =============================================================================
volumes:
  football-data:
    name: football-data
  football-uploads:
    name: football-uploads
  football-output:
    name: football-output
  football-stubs:
    name: football-stubs

# =============================================================================
# Networks
# =============================================================================
networks:
  default:
    name: football-network
